name: Puppeteer and lighthouse

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Run the script
        run: node script/main.mjs

      - name: Archive output
        if: success() 
        uses: actions/upload-artifact@v3
        with:
          name: output-artifacts
          path: auto_* 